<!doctype html>
<html lang="en" data-ng-app="insight" data-ng-csp>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="fragment" content="!">
	<title data-ng-bind="'Potsight | Official Blockchain Explorer for Potcoin'">Potsight</title>
	<meta name="keywords" content="potcoins, transactions, blocks, address, block chain, best block, difficulty, hash serialized">
	<meta name="description" content="Potcoin Insight. View detailed information on all potcoin transactions and block.">
	<link rel="shortcut icon" href="/img/icons/favicon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic">
	<link rel="stylesheet" href="/css/main.min.css">
</head>
<body ng-cloak class="ng-cloak">
  <div>
    <script type="text/ng-template" id="scannerModal.html">
      <div class="modal-header">
        <h3 class="modal-title">Scan Code</h3>
      </div>
      <div class="modal-body text-center">
        <canvas id="qr-canvas" width="200" height="150"></canvas>
        <div data-ng-show="isMobile">
          <div id="file-input-wrapper" class="btn btn-primary">
            <span class="pull-left text-center">
              <i class="glyphicon glyphicon-refresh icon-rotate"></i>
              Get QR code
            </span>
            <input id="qrcode-camera" type="file" capture="camera" accept="image/*">
          </div>
        </div>
        <div data-ng-hide="isMobile">
          <video id="qrcode-scanner-video" width="300" height="225" data-ng-hide="isMobile"></video>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="cancel()" data-dismiss="modal">Close</button>
      </div>
    </script>
  </div>
	<div id="wrap">
		<div class="navbar navbar-default navbar-fixed-top" data-ng-include="'/views/includes/header.html'" role='navigation'></div>
		<section class="container" data-ng-view></section>
	</div>
	<div id="footer" role="navigation">
    <div class="container" data-ng-controller="FooterController">
      <a class="insight m10v pull-right" target="_blank" href="https://github.com/potcoin/potsight-api">Potsight <small>API v{{version}}</small></a>
      <a class="insight m10v pull-left" target="_blank" href="https://www.potcoin.com">Potcoin.com</a>
    </div>
  </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/vendors.min.js"></script>
	<script src="/js/angularjs-all.min.js"></script>
	<script src="/js/main.min.js"></script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-49578542-5', 'auto');
	ga('send', 'pageview');

	</script> 
</body>
</html>
